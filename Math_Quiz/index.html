    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <title>Math Quiz | ctrl+Lloyd</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="brand py-3 d-flex justify-content-between">
                    <h3>Basic Math Quiz</h3>
                    <button class="btn btn-outline-dark" id="theme-toggle-button"><i class='bx bxs-moon mx-2' id="theme-icon"></i><span id="modeTxt">Dark Mode</span></button>
                </div>
            </div>
        </header>

        <main>
            <section class="container">
                <div class="row py-5 gap-3 align-items-center" id="wrapper">
                    <div class="col-12 col-lg-6">
                        <div class="fs-1 text-center mb-3" id="response"></div>
                        <div id="screen" class="border border-primary py-3 d-none">
                            <span id="num1"></span>
                            <span class="px-4" id="operator"></span>
                            <span id="num2"></span>
                        </div>
                        <div class="input-group my-5">
                            <input type="number" class="form-control bg-transparent text-dark text-center fs-1 d-none" id="user-answer" placeholder="Type here">
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-lg btn-outline-dark" id="start">Start Quiz</button>
                            <button class="btn btn-outline-info d-none" id="check">Check Answer</button>
                            <button class="btn btn-outline-success px-5 d-none" id="next">Next</button>
                            <button class="btn btn-outline-danger px-5 d-none" id="again">Try again</button>
                        </div>
                    </div>
                    <div class="col px-4 px-sm-5">       
                        <h2 class="text-center pt-0 pt-sm-3">Your score</h2>
                        <div class="score py-2">
                            <div class="correct text-success d-flex align-items-center justify-content-between pb-2">
                                <h3>Correct: </h3>
                                <span id="correct" class="fs-3 fw-bold"></span>
                            </div>
                            <div class="wrong text-danger d-flex align-items-center justify-content-between">
                                <h3>Mistake: </h3>
                                <span id="wrong" class="fs-3 fw-bold"></span>
                            </div>
                        </div>

                        <div class="row gap-0 text-center border rounded">
                            <h3>History</h3>
                            <div class="col" id="prev-correct-ans">
                                <h5 class="border-bottom py-3">Correct Answer</h5>
                            </div>
                            <div class="col" id="prev-user-ans" >
                                <h5 class="border-bottom py-3">User Answer</h5>
                            </div>
                        </div>

                        <div id="reset" class="d-grid py-3">     
                            <button class="btn btn-warning" id="restart">Restart Quiz</button>
                        </div>
                    </div>
                </div>
                
            </section>
        </main>

        <!-- start of toggling theme script -->
        <script src="toggle.js"></script>
        <!-- end of theme toggling script -->

        <script src="app.js"></script>
        <!-- JS bootstrap CDN with popovers -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
